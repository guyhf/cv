language: bash
before_script:
  - sudo pip install awscli
  - mkdir output
script:
  - docker run -v ${PWD}:/resume there4/markdown-resume md2resume html cv.md ./output
deploy:
  on:
    branch: master
  provider: s3
  region: "us-west-1"
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: blog.guyhf.com/resume
  acl: public_read
  skip_cleanup: true
  # Path to a directory containing your built site.
  local_dir: output
  # Set the Cache-Control header.
  cache_control: "max-age=21600"
env:
  global:
  - secure: 
  - secure: 
